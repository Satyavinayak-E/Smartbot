<!-- Enhanced UI using Bootstrap and custom styling -->
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="chat-container" id="chatContainer">
      <div class="theme-toggle">
        <button onclick="toggleTheme()" class="btn btn-outline-dark">🌓</button>
      </div>
      <h2 class="text-center mb-4">🤖 SmartBot 🤖</h2>
      <div class="chat-box" id="chat-box"></div>

      <div class="input-group mt-4">
        <input id="message" type="text" class="form-control rounded-start" placeholder="Ask me anything...">
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        <button onclick="startVoice()" class="btn btn-secondary">🎙️</button>
      </div>
      <!-- Inside .chat-container -->
      <div class="mt-5">
       <div class="d-flex justify-content-between align-items-center">
         <h5>📊 Search Analytics</h5>
         <button id="toggleChartBtn" class="btn btn-outline-secondary btn-sm">🔁 Toggle Chart</button>
       </div>
       <canvas id="analyticsChart" height="150" class="mt-3 mb-4 p-2 bg-white rounded shadow-sm"></canvas>
      </div>

      <div class="text-end mt-2">
        <a href="/download_report" class="btn btn-outline-primary" target="_blank"> 📄 Download Report (PDF) </a>
      </div>

    </div>
  </div>
  <script src="/static/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
